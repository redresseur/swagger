      oldPasssed:
        type: string
        format: binary
    required:
    - sessionId
    - newPasswd
    - oldPasssed

  UserInfoRsp:
    type: object
    properties:
      policeNum:
        type: string
      nickName:
        type: string
      organization:
        type: string
      role:
        type: string
    required:
    - policeNum
    - nickName
    - organization
    - role

  UsersResetReq:
    type: object
    properties:
      sessionId:
        type: string
      policeNum:
        type: string
    required:
    - sessionId
    - policeNum

  UsersUpdateReq:
    type: object
    properties:
      sessionId:
        type: string
      policeNum:
        type: string
      nickName:
