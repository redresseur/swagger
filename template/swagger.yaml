      organization:
        type: string
    required:
    - nickName
    - policeNum
    - organization

  UsersAddReq:
    type: object
    properties:
      sessionId:
        type: string
      users:
        type: array
        items:
          $ref: '#/definitions/UserInfo'
    required:
    - sessionId
    - users

  UpdatePasswordReq:
    type: object
    properties:
      sessionId:
        type: string
      newPasswd:
        type: string
